<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaza de Armas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; margin:0; padding:0; }
        body { margin:0; padding:0; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([-33.45, -70.66], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a>'
    }).addTo(map);
    L.marker([-33.45, -70.66]).addTo(map).bindPopup('Plaza de Armas').openPopup();
</script>
</body>
</html>
